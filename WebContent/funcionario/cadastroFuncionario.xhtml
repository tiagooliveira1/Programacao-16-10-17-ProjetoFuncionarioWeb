<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
                      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions">

<h:head>
	<title>Cadastro de funcionários - Cadastro</title>
</h:head>
<body>

	<h:form>
		<h:outputText value="Nome:" />
		<h:inputText id="nome" value="#{funcionarioBean.nomeFuncionario}"
			size="50" required="true"
			validatorMessage="Nome deve ter no máximo 50 caracteres"
			requiredMessage="Nome é obrigatório">
			<f:validateLength minimum="1" maximum="50" />
		</h:inputText>
		
		&nbsp;									
     	<h:message for="nome" infoClass="info" errorClass="error"/>
		
		<br />


		<h:outputText value="Tipo:" />
		<h:inputText id="tipo" value="#{funcionarioBean.tipoFuncionario}"
			size="50" required="true"
			validatorMessage="Nome deve ter no máximo 50 caracteres"
			requiredMessage="Nome é obrigatório">
			<f:validateLength minimum="1" maximum="50" />
		</h:inputText>
		
		<br />
		
		<h:outputText value="Salário:" />
		<h:inputText id="salario" value="#{funcionarioBean.salarioFuncionario}"
			size="9" >
		</h:inputText>
		
		<br />
		
		<h:messages globalOnly="true" errorcClass="error">
		</h:messages>		
		
		<h:commandButton action="#{funcionarioBean.incluir()}" value="Incluir" />


		<h:commandButton action="/index" value="Voltar" />
	</h:form>

</body>
</html>
